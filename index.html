<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="movie-container">
    <div class="movie-poster">
      <img src="movie-poster.jpg" alt="Movie Poster">
    </div>
    <div class="movie-details">
      <h1 class="movie-title">Movie Title</h1>
      <p class="movie-genre">Genre: Action, Adventure</p>
      <p class="release-date">Release Date: September 29, 2024</p>
      <p class="movie-description">This is a brief description of the movie plot, highlighting key points and giving a sense of what the movie is about.</p>
      
      <h3>Cast</h3>
      <ul class="cast-list">
        <li>Actor 1 as Character 1</li>
        <li>Actor 2 as Character 2</li>
        <li>Actor 3 as Character 3</li>
      </ul>

      <button class="add-to-watchlist">Add to Watchlist</button>
    </div>
  </div>
</body>
</html>
