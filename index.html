<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Watchlist</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="movie-container">
    <div class="movie-poster">
      <img src="movie-poster.jpg" alt="Movie Poster">
    </div>
    <div class="movie-details">
      <h1 class="movie-title">Incredible Movie Title</h1>
      <div class="movie-info">
        <span class="movie-genre">Action | Adventure</span> | 
        <span class="release-date">Release Date: September 29, 2024</span>
      </div>
      <p class="movie-description">
        Join our heroes on an epic journey filled with unexpected twists and thrilling moments that will keep you on the edge of your seat!
      </p>
      <h3>Cast</h3>
      <ul class="cast-list">
        <li><span>Actor 1</span> as Character 1</li>
        <li><span>Actor 2</span> as Character 2</li>
        <li><span>Actor 3</span> as Character 3</li>
      </ul>
      <button class="add-to-watchlist">Add to Watchlist</button>
    </div>
  </div>
</body>
</html>
